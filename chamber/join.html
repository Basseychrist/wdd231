<html lang="en">
<head>

    <title>Chamber Of E-commerce Website | WDD231</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/chamber.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="scripts/chamber.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/responsive_hamburger_menu.js" defer></script>
    <script src="scripts/member_spotlights.js" defer></script>
    <script src="scripts/open_weather_map_api_integration.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <script src="scripts/wayfinder.js" defer></script>
    <script src="scripts/timeStamp.js" defer></script>
</head>
<body>

    <button id="menu" title="Menu"></button>
    <section id="header-and-nav">
        <header class="header">
            <div id="logo">
                <img src="images/logo.webp"  alt="Logo">
            </div>
            <div id="logo-text">
                <h2>Timbuktu</h2>
                <p>Chamber of Commerce</p>
            </div>
        </header>

        <nav class="navigation">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="discover.html">DISCOVER</a></li>
                <li><a href="join.html">JOIN</a></li>
                <li><a href="directory.html">DIRECTORY</a></li>
            </ul>
        </nav>
    </section>

    <main>
        <h2 id="form_heading">Join the Chamber</h2>
        <div class="modal_and_form_container">
            <form method="get" action="thankyou.html" id="dataForm">
                <!-- First Name -->
                <label>First Name: <input type="text" name="firstName" required autocomplete="given-name"
                    title="Your First Name">
                </label>

                <!-- Last Name -->
                <label>Last Name: <input type="text" name="lastName" required autocomplete="family-name"
                    title="Your Last Name">
                </label>

                <!-- Organizational Title -->
                <label id="orgTitle">Organizational Title <input type="text" name="title"
                autocomplete="organization-title" title="Your Organization Title" pattern="^[A-Za-z\s\-]{7,}$"
                placeholder="Enter Organization Title (min 7 characters)"></label>

                <!-- Email -->
                <label>E-mail: <input type="email" name="email" required title="Applicant's Email" autocomplete="email" placeholder="example@example.com"></label>

                <!-- Phone -->
                <label>Phone Number: <input type="tel" title="Applicant's phone number" name="phone" required placeholder="+234 123456789"
                    autocomplete="tel"></label>

                <!-- Organization Name -->
                <label>Organization Name: <input type="text" name="OrgName" required title="Organization Name" 
                    autocomplete="organization"></label>

                <!-- Membership Level -->
                <label for="membershipLevel">Membership Level</label>
                <select id="membershipLevel" name="membershipLevel" title="Select Membership Level" required>
                    <option value="" disabled selected>Select Membership Level</option>
                    <option value="Non-profit">Non-profit Membership (Non-profit)</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
                
                <!-- Organization Description -->
                <label>Organization's description <textarea name="orgDescription" title="Organization's description"
                    id="description"></textarea></label>

                <!-- Hidden Timestamp -->
                <input type="hidden" id="timestamp" name="timestamp">

                <!-- Submit Button -->
                <input type="submit" value="Join the Chamber">
            </form>

            <div class="membershipLevel">
                <h3>Membership Level</h3>
                <!-- Membership Level Modals -->
                <section class="form-membership-cards"></section>

                <!-- Membership Level Modals Container -->
                <div id="membershipLevels"></div>
                 
            </div>
        </div>
    </main>

    <footer>
        <section id="chamber-address">
            <h3><strong>TIMBUKTU Chamber of Commerce</strong></h3>
            <p>10 Rue De La Paix</p>
            <p>Timbuktu, Mali 999</p>
            <p>info@timbuktucc.org</p>
            <p>(233) 555-2300</p>
        </section>

        <section id="social-link">
            <h4>Follow us on social media</h4>
            <i class="ri-youtube-fill"></i>
            <i class="ri-twitter-fill"></i>
            <i class="ri-linkedin-box-fill"></i>
        </section>

        <section id="details">
            <h5>WDD231 Class Project</h5>
            <p>Eno-obong Etim Bassey | &copy; 2024</p>
        </section>
    </footer>

</body>
</html>
